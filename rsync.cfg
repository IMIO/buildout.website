[buildout]
parts +=
    rsync-datafs
    rsync-blobstorage


server = zope@srv-test.imio.be
instance_path = /srv/instances/dour.communesplone.be_432/

[rsync-datafs]
recipe = collective.recipe.rsync
source = ${buildout:server}:${buildout:instance_path}var/filestorage/Data.fs 
target = ${buildout:directory}/var/filestorage/Data.fs
script = true
port = 22

[rsync-blobstorage]
recipe = collective.recipe.rsync
source = ${buildout:server}:${buildout:instance_path}var/blobstorage/
target = ${buildout:directory}/var/blobstorage/
script = true
port = 22
