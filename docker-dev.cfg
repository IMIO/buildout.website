[buildout]
extensions =
    mr.developer

extends =
    prod.cfg
    versions-migration.cfg
    sources.cfg

auto-checkout +=
    cpskin.cirkwi
    cpskin.policy
    cpskin.core
    cpskin.locales
    cpskin.menu
    cpskin.theme
    cpskin.diazotheme.classic
    cpskin.diazotheme.dream
    cpskin.diazotheme.dreambasic
    cpskin.diazotheme.dreamRightPortlet
    cpskin.diazotheme.dreamRightPortletBasic
    cpskin.diazotheme.modern
    cpskin.diazotheme.retro
    cpskin.diazotheme.smart
    cpskin.diazotheme.spirit
    cpskin.diazotheme.trendy
    cpskin.diazotheme.trendybasic
    cpskin.slider
    cpskin.minisite
    cpskin.demo
    cpskin.migration
    cpskin.workflow
    cpskin.caching
    cpskin.agenda
    cpskin.citizen

eggs-directory = buildout-cache/eggs
download-cache = buildout-cache/downloads


[instance]
zeo-client = true
zeo-address = $(ZEO_HOST):$(ZEO_PORT)
shared-blob = off
http-force-connection-close = true
zeo-client-client = client-storage
zope-conf-additional =
  <product-config five.z2monitor>
      bind 0.0.0.0:8888
  </product-config>
  %define ZEOADDRESS ${zeoserver:zeo-address}
  %define ZEOINSTANCE ${buildout:directory}/parts/zeoserver/var
  %define BLOBSTORAGE ${buildout:directory}/var/blobstorage
event-log-custom =
    <logfile>
        path ${buildout:directory}/var/log/${:_buildout_section_name_}.log
        level INFO
    </logfile>

[instance-debug]
zeo-address = $(ZEO_HOST):$(ZEO_PORT)
shared-blob = off
