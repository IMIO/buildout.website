[buildout]
extensions = mr.developer
extends = 
    dev.cfg
    versions-transmo.cfg

parts +=
    instance-transmo

auto-checkout =
    collective.directory
    imio.ATContentTypes.link
    imio.transmogrifier.blueprints
    imio.transmogrifier.cardimporter
    imio.transmogrifier.PloneFormGen
[instance-transmo]
<= instance
http-address = 5000
user = admin:admin

debug-mode = on
verbose-security = on

eggs =
    ${instance:eggs}
    imio.ATContentTypes.link
	imio.transmogrifier.blueprints
    imio.transmogrifier.cardimporter
    imio.transmogrifier.PloneFormGen
    quintagroup.transmogrifier
zcml =
    ${instance:zcml}
    imio.ATContentTypes.link
	imio.transmogrifier.blueprints
    imio.transmogrifier.cardimporter
    imio.transmogrifier.PloneFormGen
    quintagroup.transmogrifier
