[buildout]
extensions = mr.developer
extends = 
    dev.cfg
    versions-transmo.cfg

parts +=
    instance-transmo

auto-checkout =
    quintagroup.transmogrifier
    collective.directory
    imio.ATContentTypes.link
    imio.transmogrifier.cardimporter

develop =
    src/imio.transmogrifier.cardimporter	
    src/imio.ATContentTypes.link
[instance-transmo]
<= instance
http-address = 8088
user = admin:admin

debug-mode = on
verbose-security = on

eggs =
    ${instance:eggs}
    quintagroup.transmogrifier
	imio.transmogrifier.cardimporter
    imio.ATContentTypes.link
zcml =
    ${instance:zcml}
    quintagroup.transmogrifier
	imio.transmogrifier.cardimporter	
    imio.ATContentTypes.link
