[buildout]
extensions = mr.developer
extends =
    docker.cfg
    sources.cfg
    versions-migration.cfg

parts +=
    instance-migration

auto-checkout +=
    plone.app.contenttypes
    cpskin.migration
    plone.app.multilingual

[instance-migration]
<= instance
http-address = 8088
user = admin:admin

debug-mode = on
verbose-security = on

eggs =
    ${instance:eggs}
    cpskin.migration


zcml =
    ${instance:zcml}
    cpskin.migration


