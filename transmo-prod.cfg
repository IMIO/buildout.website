[buildout]
extensions = mr.developer
extends =
    docker.cfg
    sources.cfg
    versions-transmo.cfg

parts +=
    instance-transmo

auto-checkout =
    collective.directory
    collective.jsonmigrator
    ftw.blueprints
    imio.ATContentTypes.link
    imio.transmogrifier.cardimporter

[instance-transmo]
<= instance
http-address = 5000
user = admin:admin

debug-mode = on
verbose-security = on

eggs =
    ${instance:eggs}
    collective.jsonmigrator
    ftw.blueprints
    imio.ATContentTypes.link
    imio.transmogrifier.cardimporter
zcml =
    ${instance:zcml}
    collective.jsonmigrator
    ftw.blueprints
    imio.ATContentTypes.link
    imio.transmogrifier.cardimporter
