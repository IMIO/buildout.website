[buildout]
extensions = mr.developer
extends =
    dev.cfg
    versions-migration.cfg

parts +=
    instance-migration

auto-checkout = 
    Products.directory
    cpskin.migration
    acptheme.cpskin3
    webcouturier.dropdownmenu
    communesplone.iconified_document_actions
    collective.directory
    cpskin.core
    cpskin.policy

[instance-migration]
<= instance
http-address = 8088
user = admin:admin

debug-mode = on
verbose-security = on

eggs =
    ${instance:eggs}
    Products.directory
    quintagroup.transmogrifier
    wildcard.fixpersistentutilities
    communesplone.iconified_document_actions
    kss.core
    cpskin.migration
    acptheme.cpskin3


zcml =
    ${instance:zcml}
    quintagroup.transmogrifier
    wildcard.fixpersistentutilities
    communesplone.iconified_document_actions
    kss.core
    cpskin.migration
    acptheme.cpskin3

[svnproducts]
urls +=
    http://svn.communesplone.org/svn/communesplone/BottinAssociation/trunk BottinAssociation
    http://svn.communesplone.org/svn/communesplone/BottinCommercant/trunk BottinCommercant
    http://svn.communesplone.org/svn/communesplone/contacts/tags/0.6 contacts
