[buildout]
extensions = mr.developer
extends =
    dev.cfg
    sources.cfg
    versions-migration.cfg

parts +=
    instance-migration

auto-checkout +=
    plone.app.contenttypes
    cpskin.migration
    plone.app.multilingual
    collective.alias

[instance-migration]
<= instance
http-address = 8088
user = admin:admin

debug-mode = on
verbose-security = on

eggs =
    ${instance:eggs}
    cpskin.migration

zcml =
    ${instance:zcml}
    cpskin.migration
